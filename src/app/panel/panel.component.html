<app-loading *ngIf="loading"></app-loading>

<h4 *ngIf="!loading && preventCreateReroute()" style="text-align: center;">{{preventCreateReason}}</h4>
<mat-table *ngIf="!loading" [dataSource]="reroutes" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="route">
    <th mat-header-cell *matHeaderCellDef>Route</th>
    <td mat-cell *matCellDef="let element">{{ element.route }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let element">{{ element.triggered }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef>Last Updated</th>
    <td mat-cell *matCellDef="let element">{{ element.updated_at | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="rowClicked(row.id)"
  ></tr>
</mat-table>

<button *ngIf="!loading" class="mat-fab" mat-fab color="primary" (click)="addReroute()" [disabled]="preventCreateReroute()">
  <mat-icon>add</mat-icon>
</button>
