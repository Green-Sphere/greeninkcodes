<div class="login-page">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" [(selectedIndex)]="tabIndex">
    <mat-tab label="Log In">
      <form #loginForm="ngForm" class="loginForm">
        <mat-form-field>
          <input matInput [(ngModel)]="email" name="email" placeholder="Email" pattern='^\w+([\.\-]?\w+)*@\w+([\.\-]?\w+)*(\.\w{2,3})+$'/>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" />
        </mat-form-field>

        <button [disabled]="!email || !password || loginForm.form.invalid" mat-raised-button color="primary" type="button" (click)="login()">
          Log In
        </button>
      </form>
    </mat-tab>

    <mat-tab label="Sign Up">
      <form #signupForm="ngForm" class="loginForm">
        <mat-form-field>
          <input matInput [(ngModel)]="name" name="name" placeholder="Full name" />
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="email" name="email" type="email" placeholder="Email" pattern='^\w+([\.\-]?\w+)*@\w+([\.\-]?\w+)*(\.\w{2,3})+$'/>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" />
        </mat-form-field>

        <button [disabled]="!name || !email || !password || signupForm.form.invalid" mat-raised-button color="primary" type="button" (click)="signup()">
          Sign Up
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
