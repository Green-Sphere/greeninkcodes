<div class="pricing-table">
  <mat-card class="pricing-card">
    <mat-card-header>
      <mat-card-title>Free</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="price">
        <h2>Free</h2>
      </div>
      <mat-list>
        <mat-list-item>1 QR Code and Reroute</mat-list-item>
        <mat-list-item>Email support</mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" routerLink="/signup">Sign up</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="pricing-card">
    <mat-card-header>
      <mat-card-title>Basic</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="price">
        <h2>$1</h2>
        <small>/month</small>
      </div>
      <mat-list>
        <mat-list-item>Up to 5 QR Codes and Reroutes</mat-list-item>
        <mat-list-item>Analytics</mat-list-item>
        <mat-list-item>Color and shape selection</mat-list-item>
        <mat-list-item>Email and chat support</mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" routerLink="/signup">Sign up</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="pricing-card">
    <mat-card-header>
      <mat-card-title>Unlimited</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="price">
        <h2>$10</h2>
        <small>/month</small>
      </div>
      <mat-list>
        <mat-list-item>Everything in the Basic Tier</mat-list-item>
        <mat-list-item>Unlimited QR Codes and Reroutes</mat-list-item>
        <mat-list-item>Custom image branded QR codes</mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" routerLink="/signup">Sign up</button>
    </mat-card-content>
  </mat-card>
</div>
